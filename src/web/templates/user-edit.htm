{% extends "_layout.htm" %}

{% block content %}
<h1>Edit Profile</h1>
<form action="" method="post" name="user-edit">
	{{ form.hidden_tag() }}
	<table>
		<tr>
			<td>Nickname: </td>
			<td>{{ form.nickname(size=24) }}</td>
			 {% for error in form.errors.nickname %}
            <br><span style="color: red;">[{{ error }}]</span>
            {% endfor %}
		</tr>
		<tr>
			<td>About</td>
			<td>{{ form.about_me(cols=32, rows=4) }}</td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" value="Save"></td>
		</tr>
	</table>
</form>
{% endblock %}
