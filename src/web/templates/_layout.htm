<!DOCTYPE html>

<html>
<head>
	{% if title %}
    <title>{{ title }} - blog</title>
    {% else %}
    <title>blog</title>
    {% endif %}
</head>
<body>
	<div>Microblog: <a href="/">Home</a></div>
	<hr>
	{% with messages = get_flashed_messages() %}
	 {% if messages %}
	 <ul>
	 	{% for message in messages %}
	 		<li>{{ message }}</li>
	 	{% endfor %}
	 </ul>
	 {% endif %}
	{% endwith %}
    {% block content %}{% endblock %}
</body>
</html>
